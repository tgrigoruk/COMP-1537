<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="code.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="math-box">
    <div id="calc-title">
      <h1>Calculator!</h1>
    </div>
    <div class="operand">
      <label for="x">First operand: </label>
      <input type="text" id="x" placeholder="0" maxlength="4" />
    </div>
    <div class="operand">
      <label for="y">Second operand: </label>
      <input type="text" id="y" placeholder="0" maxlength="4" />
    </div>
    <div id="op-buttons">
      <button class="operator add-color" id="add">+</button>
      <button class="operator sub-color" id="sub">-</button>
      <button class="operator mul-color" id="mul">*</button>
      <button class="operator div-color" id="div">/</button>
      <button class="operator exp-color" id="exp">^</button>
      <button class="operator mod-color" id="mod">%</button>
    </div>
    <div id="result-box">
      <p id="result">(Result)</p>
    </div>
    <div id="font-settings">
      <span>Font size</span>
      <button class="font" id="inc">Increase</button>
      <button class="font" id="dec">Decrease</button>
    </div>
    <div id="history-box">
      <h2>History:</h2>
      <div id="history"></div>
    </div>
  </div>
</body>

</html>
