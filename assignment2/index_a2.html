<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Movie Search!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="code_a2.js"></script>
    <link rel="stylesheet" href="./style_a2.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="content-main">
      <div id="head-container">
        <div id="search-container">
          <h1>The Movie Database Search</h1>
          Enter a movie title:
          <input type="" id="movie-title" type="text" />
          <button id="get-movie">Search</button>
          <div id="page-buttons-container">
            <div id="first-prev-container">
              <button class="page-button text" id="first">first</button>
              <button class="page-button text" id="prev">&lt&lt</button>
            </div>
            <div id="numbered-buttons">
              <!-- page number buttons appended here -->
            </div>
            <div id="next-last-container">
              <button class="page-button text" id="next">&gt&gt</button>
              <button class="page-button text" id="last">last</button>
            </div>
            <div id="page-size-container">
              <select name="page-size" id="page-size">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </div>
          </div>
          <p id="no-movies-found">No movies found!</p>
        </div>
        <div id="bd-image-container">
          <img id="bd-image" src="" alt="" />
        </div>
      </div>
      <div id="movies-container">
        <!-- this div is cleared on every page change -->
      </div>
    </div>
    <!-- keep template seperate  -->
    <template id="movieCardTemplate">
      <div class="movie-card" backdrop="">
        <div class="clear-fix">
          <div class="poster-container">
            <img class="poster" src="" alt="" />
          </div>
          <div class="movie-text-container">
            <p class="movie-number-heading">Movie #<span class="movie-number"></span></p>
            <p>Title: <span class="title"></span></p>
            <p class="desc">Description:</p>
            <p class="overview"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
