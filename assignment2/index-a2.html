<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Movie Search!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="TMDB.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div id="content-main">
      <div id="head-container">
        <div id="search-container">
          <h1>The Movie Database Search</h1>
          Enter a movie title:
          <input type="" id="movie-title" type="text" />
          <button id="get-movie">Search</button>
          <div id="page-buttons-container">
            <button class="page-button text" id="page-first">First</button>
            <button class="page-button text" id="page-prev">prev</button>
            <div id="numbered-buttons">
              <button class="page-button num" id="page-1">1</button>
              <button class="page-button num" id="page-2">2</button>
              <button class="page-button num" id="page-3">3</button>
              <button class="page-button num" id="page-4">4</button>
              <button class="page-button num" id="page-5">5</button>
            </div>
            <button class="page-button text" id="page-next">next</button>
            <button class="page-button text" id="page-last">last</button>
            <select name="page-size" id="page-size">
              <option value="3">3</option>
              <option value="3">6</option>
              <option value="3">12</option>
            </select>
            <p id="display-page-num"></p>
          </div>
        </div>
        <img id="bd-image" src="" alt="" />
      </div>
      <div id="movies-container">
        <div id="movies-go-here">
          <!-- this div is cleared on every page change -->
        </div>
      </div>
    </div>

    <!-- keep template seperate  -->
    <template id="movieCardTemplate">
      <div class="movie-card" backdrop="">
        <div class="clear-fix">
          <div class="poster-container">
            <img class="poster" src="" alt="" />
          </div>
          <div class="movie-text-container">
            <p>Title: <span class="title"></span></p>
            <p></p>
            <p class="desc">Description:</p>
            <p class="overview"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
