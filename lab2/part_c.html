<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2 Part B</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vancouver Vs. Toronto Population Growth</h1>
    <table class="table-outer">
      <tr>
        <td>
          <h2>Vancouver Population Growth</h2>
          <table class="table-main">
            <tr class="table-head">
              <td>Year</td>
              <td>Population</td>
              <td>±%</td>
            </tr>

            <tr class="table-cell">
              <td>1971</td>
              <td>426,256</td>
              <td>+3.9%</td>
            </tr>

            <tr class="table-cell">
              <td>1981</td>
              <td>4144,281</td>
              <td>+1.0%</td>
            </tr>

            <tr class="table-cell">
              <td>1991</td>
              <td>471,644</td>
              <td>+9.4%</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Toronto Population Growth</h2>
          <table class="table-main">
            <tr class="table-head">
              <td>Year</td>
              <td>Population</td>
              <td>±%</td>
            </tr>

            <tr class="table-cell">
              <td>1971</td>
              <td>2,089,729</td>
              <td>+14.5%</td>
            </tr>

            <tr class="table-cell">
              <td>1981</td>
              <td>2,137,395</td>
              <td>+0.6%</td>
            </tr>

            <tr class="table-cell">
              <td>1991</td>
              <td>2,275,771</td>
              <td>+3.8%</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <br />
    Reference:
    <a href="https://en.wikipedia.org/wiki/Vancouver#Demographics">Wikipedia</a>
  </body>
</html>
