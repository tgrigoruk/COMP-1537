<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Unicoron Finder</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lemon"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="searches" class="section">
      <h1>Search/Selection</h1>

      <div class="search">
        <h2>ðŸ¦„ Search for Unicorn by Name</h2>
        <label>Unicorn Name</label>
        <input type="text" id="unicornName" placeholder="Enter Unicorn Name" />
        <input type="submit" value="submit" id="findUnicornByName" />
      </div>

      <div class="search">
        <h2>ðŸ¦„ Search for Unicorn by Weight</h2>
        <label>Unicorn weight</label>
        <input
          type="text"
          id="lowerWeight"
          name="lowerWeight"
          placeholder="Enter lower limit"
        />
        and
        <input
          type="text"
          id="higherWeight"
          name="higherWeight"
          placeholder="Enter higher limit"
        />
        <input type="submit" value="submit" id="findUnicornByWeight" />
      </div>

      <div class="search">
        <h2>ðŸ¦„ Search for Unicorn by Fav. food</h2>

        <label>Unicorn Food List</label>
        <br />
        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="apple" />
        <label for="carrot">Carrot</label>
        <input type="checkbox" id="carrot" name="carrot" />
        <input type="submit" value="submit" id="findUnicornByFood" />
      </div>
    </div>

    <div id="filters" class="section">
      <h2>ðŸ¦„ Filters/Projection</h2>
      <label for="unicornNameFilter">Name</label>
      <input type="checkbox" id="unicornNameFilter" name="unicornNameFilter" />

      <label for="unicornWieghtFilter">weight</label>
      <input
        type="checkbox"
        id="unicornWieghtFilter"
        name="unicornWieghtFilter"
      />
      <input type="submit" value="submit" id="filter" />
    </div>

    <div id="results" class="section">
      <h1>Results:</h1>
      <div id="result"></div>
    </div>
  </body>
</html>
